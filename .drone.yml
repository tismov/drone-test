kind: pipeline
type: docker
name: default

steps:
  - name: deploy_infra
    image: turik207/kops:1.23.2.6
    environment:
      keyid:
        from_secret: keyid
      key:
        from_secret: key
    
    commands:
      - export $keyid
      - export $key
      - kops version
      - kubectl version
